{{- if .Values.FinanceWhatsappApi.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.FinanceWhatsappApi.name }}
  namespace: {{ .Values.global.namespace }}
  {{- if .Values.global.monitoring.datadog.enabled }}
  labels:
    tags.datadoghq.com/env: "{{ .Values.global.monitoring.datadog.env }}"
    tags.datadoghq.com/service: "{{ .Values.FinanceWhatsappApi.name }}"
    tags.datadoghq.com/version: "{{ .Values.FinanceWhatsappApi.image.tag }}"
  {{- end}}
spec:
  replicas: {{ .Values.FinanceWhatsappApi.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.FinanceWhatsappApi.name | quote }}
  strategy:
    type: {{ .Values.FinanceWhatsappApi.updateStrategy }}
  template:
    metadata:
      labels:
        app: {{ .Values.FinanceWhatsappApi.name | quote }}
      {{- if .Values.global.monitoring.datadog.enabled }}
        tags.datadoghq.com/env: "{{ .Values.global.monitoring.datadog.env }}"
        tags.datadoghq.com/service: "{{ .Values.FinanceWhatsappApi.name }}"
        tags.datadoghq.com/version: "{{ .Values.FinanceWhatsappApi.image.tag }}"
      {{- end}}
    spec:
      containers:
      - name: {{ .Values.FinanceWhatsappApi.name | quote }}
        image: {{ .Values.FinanceWhatsappApi.image.repository }}/{{ .Values.FinanceWhatsappApi.image.name }}:{{ .Values.FinanceWhatsappApi.image.tag }}
        imagePullPolicy: {{ .Values.FinanceWhatsappApi.image.pullPolicy }}

        env:
        {{- with .Values.FinanceWhatsappApi.env }}
          {{- toYaml . | nindent 8 }}
        {{- end }}

        # DATADOG ENV'S
        {{- if .Values.global.monitoring.datadog.enabled }}
        - name: DD_AGENT_HOST
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        - name: DD_ENV
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['tags.datadoghq.com/env']
        - name: DD_SERVICE
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['tags.datadoghq.com/service']
        - name: DD_VERSION
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['tags.datadoghq.com/version']
        - name: DD_LOGS_INJECTION
          value: "true"
        - name: DD_TRACE_SAMPLE_RATE
          value: "1"
        - name: DD_PROFILING_ENABLED
          value: "false"
        - name: DD_TAGS
          value: "tennant:{{ .Values.global.monitoring.datadog.tennant}}"
        - name: DD_TRACE_DEBUG
          value: "{{ .Values.global.monitoring.datadog.debug }}"
        {{- end}}

        command:
          - /bin/sh
        args:
          - '-c'
          - npm start

        ports:
        - containerPort: {{ .Values.FinanceWhatsappApi.apiPort }}
          protocol: TCP

        {{- with .Values.FinanceWhatsappApi.resources }}
        resources:
          {{- toYaml . | nindent 12 }}
        {{- end }}

        {{- with .Values.FinanceWhatsappApi.readinessProbe }}
        readinessProbe:
          {{- toYaml . | nindent 12 }}
        {{- end }}

        {{- with .Values.FinanceWhatsappApi.livenessProbe }}
        livenessProbe:
          {{- toYaml . | nindent 12 }}
        {{- end }}

        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File


      {{- with .Values.FinanceWhatsappApi.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
        {{- end }}

      {{- with .Values.FinanceWhatsappApi.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
        {{- end }}

      {{- with .Values.FinanceWhatsappApi.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
        {{- end }}

      dnsConfig:
        options:
          - name: ndots
            value: '1'
      dnsPolicy: ClusterFirst

      restartPolicy: Always

      schedulerName: default-scheduler

      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
      {{- toYaml . | nindent 8 }}
      {{- end }}

status: {}
{{- end}}